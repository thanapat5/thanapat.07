<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>

<body>
    <h2 align="center">ลงทะเบียน</h2>
    <form align="center">
        <div class="f_name">
            <label for="f_name">ชื่อ</label><br>
            <input type="text" name="f_name" placeholder="ป้อนชื่อ">
            <input type="hidden">
        </div>
        <div class="l_name">
            <label for="l_name">นามสกุล</label><br>
            <input type="text" name="l_name" placeholder="นามสกุล ">
            <input type="hidden">
        </div>
        <div class="email">
            <label for="e_mail">อีเมล</label><br>
            <input type="email" name="e_mail" placeholder="email@address.com">
            <input type="hidden">
        </div>
        <div class="password">
            <label for="Pass_word">รหัสผ่าน</label><br>
            <input type="password" name=pass_word placeholder="รหัสผ่าน">
        </div>
        <div class="address">
            <label for="address">ที่อยู่</label>
            <textarea name="address" cols="25" rows="5"></textarea>
        </div>
        <div class="age">
            <label for="">อายุ</label>
            <input type="number" name="age" min="0" max="99" value="12">
        </div>
        <div class="birthdata">
            <label for="">วันเกิด</label>
            <input type="date" name="birthdata">
        </div>
        <div>
            <label for="">เบอร์โทร</label>
            <input type="tel" name="tel">
        </div>
        <div>
            <label for="">สีที่ชอบ</label>
            <input type="color" name="color">
        </div>
        <div>
            <label for="">ยอมรับ</label>
            <input type="checkbox" name="checkbox">
        </div>
        <div>
            <label for="">วัน/เดือน/ปี</label>
            <input type="datetime-local">
        </div>
        <div>
            <label for="">แนบไฟล์</label>
            <input type="file">
        </div>
        <div>
            <label for="">เพิ่มรูป</label>
            <input type="image">
        </div>
        <div>
            <label for="">เดือน</label>
            <input type="month">
        </div>
        <div>
            <label for="">เพลง</label>
            <input type="radio">
        </div>
        <div>
            <label for="">ปรับระดับ</label>
            <input type="range">
        </div>
        <div>
            <label for="">รีเซ็ต</label>
            <input type="reset">
        </div>
        <div>
            <label for="">ค้นหา</label>
            <input type="search">
        </div>
        <div>
            <label for="">เวลา</label>
            <input type="time">
        </div>
        <div>
            <label for="">ใส่ลิงค์</label>
            <input type="url">
        </div>
        <div>
            <label for="">สัปดาห์</label>
            <input type="week">
        </div>
        <div>
            <label for="กดสมัครสมาชิกที่นี้"></label>
            <input type="submit">
        </div>
    </form>
</body>

</html>
